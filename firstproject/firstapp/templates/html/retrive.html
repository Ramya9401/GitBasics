{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>retrive details</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container mt-4">
		<div class="col-md">
			<table class="table table-hover table-bordered">
		<tr>
			<thead class="bg-dark text-center text-light">
				<th>Name</th>
				<th>Email</th>
				<th>Actions</th>
			</thead>
		</tr>
		<tr>
			<tbody>
				{% for row in data %}
				<tr>
				<td>{{row.name}}</td>
				<td>{{row.email}}</td>
				<td><a href="{% url 'sv' row.id %}" class="btn btn-outline-primary mx-2">view</a>
					<a href="{% url 'su' row.id %}" class="btn btn-outline-success">update</a>
					<a href="{% url 'sd' row.id %}" class="btn btn-outline-warning mx-2">Delete</a>
				</td>
			</tr>
				{% endfor %}
			</tbody>
		</tr>
	</table>	
		</div>
	</div>
</body>
</html>

{% extends 'app/base.html' %}

{% block title %}Login Page{% endblock %}
{% block content %}

<div class="container pt-3" style="width:700px">
  <div class="jumbotron mt-4 bg-secondary ">
  	<form>
  		<div class="bg-danger">
    <h3 class="text-center">Create your own account</h3>
		</div>
    		<div class="row" >
       		<div class="card mt-4 mx-auto " style="width:500px">
    		<div class="card-body">
    			Name:<input type="text" name="name" class="form-control my-2 mx-2" placeholder="enter your name">
    			Email Id:<input type="email" name="email" class="form-control mx-2" placeholder="enter valid email">
    			Phone no.:<input type="number" name="number" class="form-control mx-2" placeholder="enter your number">
    			<input type="submit" name="submit" class="btn btn-outline-success my-2 col-sm">
    		</div>
    		</div>
    	</div>
    </form>	
  </div>
</div>
{% endblock %}

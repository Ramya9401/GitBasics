{% extends 'app/base.html' %}
{% block title%}Restaurant update {% endblock%}
{% block content %}
<div class="container mt-4">
	<div class="card col-mid-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Restaurant update</h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for t in x %}
				{{t}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{%url 'rl' %}" class="btn btn-outline-primary form-control">back to list</a>
					</div>
					<div class="col">
						<input type="submit" value="update" class="btn btn-outline-success form-control">						
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

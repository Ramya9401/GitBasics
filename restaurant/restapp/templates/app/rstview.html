{% extends 'app/base.html' %}
{% block title%}Restaurant view{% endblock %}
{% block content%}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Restaurant view</h3>
			<div class="row">
				<div class="col-sm ">
					<img src="{{z.rsimg.url}}" height="200px" width="110%">
				</div>
				<div class="col">
					<table class="table table-borderless">
				<tr>
				<th>Restaurant</th>
				<td>{{z.rname}}</td>
			</tr>
			<tr>
				<th>Items avaliable</th>
				<td>{{z.nitems}}</td>
			</tr>
			<tr>
				<th>Timings</th>
				<td>{{z.timings}}</td>
			</tr>
			<tr>
				<th>Address</th>
				<td>{{z.address}}</td>
			</tr>
			</table>
				</div>
			</div>
			<a href="{% url 'rl' %}" class="btn btn-outline-success form-control mx-2">Back to list</a>
		</div>
	</div>
</div>
{% endblock %}

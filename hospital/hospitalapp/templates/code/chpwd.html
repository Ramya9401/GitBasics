{% extends 'code/base.html' %}
{% block title %}chane password{% endblock%}
{% block content%}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Change password</h3>
			<form method="post">
				{% csrf_token %}
				{% for i in y %}
				<div>{{i}}</div><br>
				{% endfor %}
				<div class="row">
					{% if user.role == 4 %}
				<div class="col">
					<a href="{% url 'mp' %}" class="btn btn-outline-warning my-2 form-control"> Back</a>
				</div>
				{% else %}
				<div class="col">
					<a href="{% url 'hm' %}" class="btn btn-outline-warning my-2 form-control"> Back</a>
				</div>
				{% endif %}
				<div class="col">
					<input type="reset" value="reset" class="btn btn-outline-info form-control my-2">
				</div>
				<div class="col">
					<input type="submit" value="change password" class="btn btn-outline-success form-control my-2">
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

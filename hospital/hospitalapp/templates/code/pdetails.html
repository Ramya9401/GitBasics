{% extends 'code/base.html' %}
{% block title %}patients details {% endblock %}
{% block content %}
<div class="row">
    {% for x in a %}
    <div class=" col col-md-3 ">
      <div class="card shadow-lg my-2 ">
        <img src="{{x.pimg.url}}" class="card-img-top rounded-circle pl-4 pr-4" height="150px">
        <div class="card-body">
            <div class="card-title">
               <h3>{{x.pname}}</h3>
            </div>
            <div class="card-text">
              <h6>Age:{{x.page}}</h6>
              <h6>Diagonization:{{x.diag}}</h6>
              <h6>Visits:{{x.visits}}</h6>
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

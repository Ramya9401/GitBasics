{% extends 'code/base.html' %}
{% block title%}Registration {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body  ">
			<h3 class="text-center bg-info text-light p-2">User Registration</h3>
			<form method="post">
				{% csrf_token %}
				{% for i in t %}
				<div class="my-2">
					{{i}}
				</div>
				{% endfor %}
				<div class="row">
					<div class="col">
						<input type="reset" value="reset" class="btn btn-outline-danger form-control my-2">
					</div>
					<div class="col">
						<input type="submit" name="submit" value="submit" class="btn btn-outline-success my-2 form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

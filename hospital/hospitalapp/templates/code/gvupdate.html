{% extends 'code/base.html' %}
{% block title %}Grant permissions{% endblock%}
{% block content%}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
		<h3>Grant permission</h3>
		<form method="post">
			{% csrf_token %}
			<!--<input type="text" name="uname" value="{{c.uname}}" class="form-control my-2" readonly>-->
			{% for j in c %}
			<div>
				{{j}}
			</div>
			{% endfor %}
			<div class="row">
				<div class="col">
					<a href="{% url 'gvpr' %}" class="form-control btn btn-outline-secondary my-2">Back</a>
				</div>
				<div class="col">
					<input type="submit" value="Grant" class="form-control btn btn-outline-info my-2">
				</div>
			</div>
		</form>
	</div>
	</div>
</div>
{% endblock%}
